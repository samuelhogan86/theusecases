<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard-header">
        <div class="dashboard-header-left">
            <h1>Patient Dashboard</h1>
            <p>Welcome, John Doe</p>
        </div>
        <div class="dashboard-header-right">
            <button class="dashboard-btn dashboard-top-btn">Change Password</button>
            <button class="dashboard-btn dashboard-top-btn">Logout</button>
        </div>
    </div>

    <div class="dashboard-section">
        <div class="dashboard-section-header">
            <h2>My Appointments</h2>
            <div class="dashboard-section-controls">
                <button class="dashboard-btn">View History</button>
            </div>
        </div>
        <div class="appointment-card">
            <div class="appointment-time">1/1/2025 at 09:00</div>
            <div class="appointment-detail">with Dr. Michael Brown</div>
            <div class="appointment-detail">Duration: 09:00-09:30</div>
            <div class="appointment-cancel">
                <button class="dashboard-btn">Cancel</button>
            </div>
        </div>
        <div class="appointment-box">
        <div class="appointment-card">
            <div class="appointment-time">3/23/2025 at 10:30</div>
            <div class="appointment-detail">with Dr. Lucy Chen</div>
            <div class="appointment-detail">Duration: 10:30-11:00</div>
            <div class="appointment-cancel">
                <button class="dashboard-btn">Cancel</button>
            </div>
        </div>
        </div>
        <div class="dashboard-account-info">
            <h2>Account Information</h2>
            <div class="dashboard-info-row">
                <div class="dashboard-info-label">Name</div>
                <div class="dashboard-info-value">John Doe</div>
            </div>
            <div class="dashboard-info-row">
                <div class="dashboard-info-label">Last login</div>
                <div class="dashboard-info-value">9/23/2025, 18:39:47</div>
            </div>
        </div>
    </div>
</body>

</html>
