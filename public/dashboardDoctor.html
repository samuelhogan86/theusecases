<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard-header">
        <div class="dashboard-header-left">
            <h1>Doctor Dashboard</h1>
            <p>Welcome, Dr.Lucy Chen</p>
        </div>
        <div class="dashboard-header-right">
            <button class="dashboard-btn dashboard-top-btn">Change Password</button>
            <button class="dashboard-btn dashboard-top-btn">Logout</button>
        </div>
    </div>

    <div class="dashboard-section">
        <div class="dashboard-section-header">
            <h2>My Appointments</h2>
            <div class="dashboard-section-controls">
                <select class="dashboard-dropdown">
                    <option>Today</option>
                    <option>This Week</option>
                    <option>This Month</option>
                </select>
                <button class="dashboard-btn">View History</button>
            </div>
        </div>
        <div class="appointment-box">
            <div class="appointment-card">
                <div class="appointment-time">10/31/2025</div>
                <div class="appointment-detail">Patient: Jane Smith</div>
                <div class="appointment-detail">Duration: 09:00-09:30</div>
            </div>
            <div class="appointment-card">
                <div class="appointment-time">11/1/2025</div>
                <div class="appointment-detail">Patient: John Adams</div>
                <div class="appointment-detail">Duration: 12:00-12:00</div>
            </div>
        </div>
        <div class="dashboard-account-info">
            <h2>Account Information</h2>
            <div class="dashboard-info-row">
                <div class="dashboard-info-label">Name</div>
                <div class="dashboard-info-value">Lucy Chen</div>
            </div>
            <div class="dashboard-info-row">
                <div class="dashboard-info-label"></div>
                <div class="dashboard-info-value">10/16/2025, 18:39:47</div>
            </div>
        </div>
    </div>
</body>

</html>
